<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="banner"></div>
    <div class="container">
        <div class="Registration">
            <h2>Registration Form</h2>
            <form action="https://formspree.io/f/xvojzoey" method="POST" enctype="multipart/form-data">
                <div class="form-container">
                    <div class="input-name">
                        <i class="fa fa-user lock"></i>
                        <input type="text" name="first_name" placeholder="First Name" required class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fa fa-user lock"></i>
                        <input type="text" name="last_name" placeholder="Last Name" required class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fas fa-user lock"></i>
                        <input type="text" name="father_name" placeholder="Father Name" required class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fas fa-id-card lock"></i>
                        <input type="text" name="Cnic" placeholder="CNIC Number" required class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fas fa-city lock"></i>
                        <input type="text" name="City" placeholder="City Name" required class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fas fa-bookmark lock"></i>
                        <input type="text" name="Reference_name" placeholder="Reference Name" required class="text-name">
                    </div>
                    <div class="input-name">
                        <i class="fas fa-rupee-sign locks"></i>
                        <select class="Package" name="Package">
                            <option value="Package_1">Choose A Package</option>
                            <option value="1000">Rs: 1000</option>
                            <option value="2000">Rs: 2000</option>
                        </select>
                    </div>
                    <div class="input-name">
                        <input type="radio" class="radio-button" name="gender" id="male" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" class="radio-button" name="gender" id="female" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="input-name">
                        <label class="check-label" for="terms">
                        <input type="checkbox" class="check-button" id="terms" required>
                        I Accept The Terms And Conditions
                    </label>
                    </div>
                    <div class="input-name">
                        <input type="submit" class="button" value="Register">
                        <span class="button-background"></span>
                    </div>
                
                <div class="jazzcash-container">
                    <div class="jazzcash-content">
                        <i class="fas fa-money-bill-alt money-icon"></i>
                        <span class="jazzcash-number">Jazz-Cash: 0327-4004837</span>
                    </div>
                </div>
                <div class="whatsapp-container">
                    <div class="whatsapp-content">
                        <i class="fab fa-whatsapp whatsapp-icon"></i>
                        <span class="whatsapp-number">0327-4004837</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
